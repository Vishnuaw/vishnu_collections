<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <!--Image  -->
    <div class="image">
        <img src="./Castle's Barbeque.avif" alt="" class="img"> 
    </div>
    
        <!-- Resturant Name -->
         <div class="Rest">
            <div class="Resturant Box">
                <p>Castle Barbeque</p>
            </div>
        <div class="rating Box"> 
            <p>4.2*</p>
        </div>
         </div>
         <!-- Food information -->
          <div class="food">
          <div class="food_name Box">
            <p>North,South Indian, Chinese</p>
          </div>
          <div class="Price Box">
         <p>2800 for two </p>
        </div>
          </div>
          <!-- Location -->
        <div class="location">
             <div class="place Box">
                <p>Middle Hyderabad</p>
             </div>   
        <div class="Distance Box">
            <p>1.4km</p>
        </div>     
        </div>

    </div>
</body>
